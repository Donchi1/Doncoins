   <style>
    #bitcoin {
  padding-top: 80px;
  width: 200px;
  margin: 0 auto;
  display: block;
  text-align: center;
  color: #888888;
}

.path {
  stroke-dasharray: 2110;
  stroke-dashoffset: 2110;
  stroke-width: 2;
  stroke-linecap: round;
  animation: dash 6s linear infinite;
  fill-opacity: 0;
  stroke: orange;
}

.my-loader-splash{
  top: 0 !important;
  position: fixed !important;
  width: 100% !important;
  min-height: 100vh !important;
  z-index: 80000000000;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  background-color: inherit;
}

.hide-splash{
  display: none !important;
 
}

@keyframes dash {
  0% {
    stroke-dashoffset: 2110;
    opacity: 0;
    stroke: orange;
  }
  15% {
    opacity: 1;
    stroke: orange;
  }
  70% {
    opacity: 1;
    stroke: orange;
  }
  100% {
    opacity: 0;
    stroke-dashoffset: 0;
    stroke: yellow;
  }
}


</style>
